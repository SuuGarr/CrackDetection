<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.1/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <meta charset="UTF-8">
    <title>Crack Detections</title>
</head>
<body>
    <h1>
        Welding Crack Detections
    </h1>
    <div class="content-wrapper">
        <div class="position-container">
            <div class="video-stream">
                <div class="video-txt">Thermal imaging</div>
                <img src="{{ url_for('video_feed') }}" alt="Video stream">
            </div>
            <div class="welding-para">
                <div class="welding-para-h">Welding Parameter</div>
                <div class="welding-para-current-h">Welding Current(A):</div>
                <div class="welding-para-current">
                    <div class="input-number-h" >
                        <input class="input-number" type="number" id="input-current-value" value="0" min="0">
                        <input class="submit-button" id="submit-current" type="submit" value="Submit">
                    </div> 
                </div> 
                <div class="welding-para-speed-h">Welding Speed(mm/s):</div>
                <div class="welding-para-speed">
                    <span id="velocity-value">0</span>
                </div>
            </div>
            <div class="welding-para">
                <div class="welding-para-h">Predict Parameter</div>
                <div class="welding-para-current-h">Welding Current(A):</div>
                <div class="welding-para-current">
                    <span id="predicted-current-value">0</span>
                </div>
                <div class="welding-para-speed-h">Welding Speed(mm/s):</div>
                <div class="welding-para-speed">
                    <span id="predicted-velocity-value">0</span>
                </div>

    <div class = "status-box status-ok">
        <div class="status-box-txt" id="statusText"> OK </div></div></div></div>
    </div> 
</div> 
    
</body>
</html>
